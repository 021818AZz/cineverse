    <script>
    // Configuração da API
    const API_BASE_URL = 'https://bd-p4q7.onrender.com';

    // Função para mostrar toast
    function showToast(message, type = 'info') {
        // Remove toast anterior se existir
        const existingToast = document.querySelector('.custom-toast');
        if (existingToast) {
            existingToast.remove();
        }
        
        // Cria novo toast
        const toast = document.createElement('div');
        toast.className = `custom-toast toast-${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        // Remove o toast após 3 segundos
        setTimeout(() => {
            if (toast.parentNode) {
                toast.remove();
            }
        }, 3000);
    }

    // Função para formatar número de telefone: mostrar apenas 9 dígitos começando com 9
    function formatPhoneDisplay(phone) {
        if (!phone) return 'N/A';
        
        // Remove qualquer caractere não numérico
        const cleanNumber = phone.replace(/\D/g, '');
        
        // Se tiver 12 dígitos (244 + 9 dígitos), remove os primeiros 3
        if (cleanNumber.length === 12 && cleanNumber.startsWith('244')) {
            return cleanNumber.substring(3); // Remove o "244"
        }
        
        // Se já tiver 9 dígitos, retorna como está
        if (cleanNumber.length === 9) {
            return cleanNumber;
        }
        
        // Caso contrário, retorna os últimos 9 dígitos
        return cleanNumber.substring(Math.max(cleanNumber.length - 9, 0));
    }

    // Função para formatar valor monetário
    function formatCurrency(value) {
        if (!value && value !== 0) return 'KZ 0';
        const numberValue = Number(value);
        if (isNaN(numberValue)) return 'KZ 0';
        return `KZ ${numberValue.toLocaleString('pt-AO', { minimumFractionDigits: 0, maximumFractionDigits: 2 })}`;
    }

    // Função para verificar se o token é válido
    function isTokenValid() {
        const tokenData = localStorage.getItem('user_token');
        
        if (!tokenData) return false;
        
        try {
            const { expiry } = JSON.parse(tokenData);
            if (Date.now() > expiry) {
                localStorage.removeItem('user_token');
                localStorage.removeItem('user_id');
                return false;
            }
            return true;
        } catch (e) {
            console.error('Erro ao verificar token:', e);
            return false;
        }
    }

    // Função para buscar dados do perfil do usuário (sem loading visível)
    async function fetchUserProfile() {
        try {
            // Obter token do localStorage
            const tokenData = localStorage.getItem('user_token');
            if (!tokenData) {
                window.location.href = '/index.html';
                return;
            }
            
            const { token } = JSON.parse(tokenData);
            const userId = localStorage.getItem('user_id');
            
            if (!token || !userId) {
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
                return;
            }
            
            // Buscar perfil do usuário - TENTAR AMBAS AS ROTAS
            let profileData;
            
            try {
                // Tentar rota /api/user/profile
                const response = await fetch(`${API_BASE_URL}/api/user/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                profileData = await response.json();
                
                if (!profileData.success) {
                    // Se falhar, tentar rota /user/profile
                    const response2 = await fetch(`${API_BASE_URL}/user/profile`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    profileData = await response2.json();
                }
            } catch (apiError) {
                console.error('Erro na API:', apiError);
                // Continuar com valores padrão
                profileData = { success: false };
            }
            
            if (profileData && profileData.success) {
                // Atualizar dados na página com animação suave
                updateProfileDisplay(profileData.data);
                
                // Buscar total depositado em segundo plano
                setTimeout(() => fetchTotalDeposited(token), 500);
            } else {
                // Mostrar valores padrão
                updateProfileDisplay({
                    mobile: '244000000000',
                    wallet_balance: 0
                });
                
                // Tentar buscar depósitos mesmo assim
                if (token) {
                    setTimeout(() => fetchTotalDeposited(token), 500);
                }
            }
            
        } catch (error) {
            console.error('Erro ao buscar perfil:', error);
            // Em caso de erro, manter valores padrão
            updateProfileDisplay({
                mobile: '244000000000',
                wallet_balance: 0
            });
            
            // Tentar recarregar após 3 segundos
            setTimeout(() => {
                if (isTokenValid()) {
                    fetchUserProfile();
                }
            }, 3000);
        }
    }

    // Função para buscar total depositado (em background)
    async function fetchTotalDeposited(token) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/deposits?page=1&limit=100`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const depositsData = await response.json();
                
                if (depositsData.success) {
                    // Calcular total depositado (somente depósitos aprovados/completados)
                    const totalDeposited = depositsData.data.deposits
                        .filter(deposit => deposit.status === 'completed')
                        .reduce((sum, deposit) => sum + (deposit.amount || 0), 0);
                    
                    // Atualizar exibição do total depositado
                    updateTotalDepositedDisplay(totalDeposited);
                }
            }
            
        } catch (error) {
            console.error('Erro ao buscar depósitos:', error);
            // Em caso de erro, definir como 0
            updateTotalDepositedDisplay(0);
        }
    }

    // Função para atualizar a exibição do perfil com animação suave
    function updateProfileDisplay(userData) {
        console.log('Atualizando perfil com dados:', userData);
        
        // Atualizar número de telefone
        const phoneElement = document.getElementById('userPhone');
        if (phoneElement) {
            const phoneNumber = userData.mobile || userData.phone || '';
            const formattedPhone = formatPhoneDisplay(phoneNumber);
            phoneElement.textContent = `+244 ${formattedPhone}`;
            phoneElement.classList.add('fade-in');
        }
        
        // Atualizar saldo
        const balanceElement = document.getElementById('userBalance');
        if (balanceElement) {
            const balance = userData.wallet_balance || userData.saldo || 0;
            balanceElement.textContent = formatCurrency(balance);
            balanceElement.classList.add('fade-in');
        }
        
        // Atualizar saldo na seção superior
        const currentBalanceElement = document.getElementById('currentBalance');
        if (currentBalanceElement) {
            const balance = userData.wallet_balance || userData.saldo || 0;
            currentBalanceElement.textContent = formatCurrency(balance);
            currentBalanceElement.classList.add('fade-in');
        }
        
        // Remover animação após um tempo
        setTimeout(() => {
            const animatedElements = document.querySelectorAll('.fade-in');
            animatedElements.forEach(el => {
                el.classList.remove('fade-in');
            });
        }, 300);
    }

    // Função para atualizar total depositado com animação
    function updateTotalDepositedDisplay(total) {
        const depositElement = document.getElementById('totalDeposited');
        if (depositElement) {
            depositElement.textContent = formatCurrency(total);
            depositElement.classList.add('fade-in');
            
            setTimeout(() => {
                depositElement.classList.remove('fade-in');
            }, 300);
        }
    }

    // Função para logout
    function logoutUser() {
        // Remover dados do localStorage
        localStorage.removeItem('user_token');
        localStorage.removeItem('user_id');
        localStorage.removeItem('remembered_phone');
        
        showToast('Sessão terminada com sucesso!', 'success');
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 1500);
    }

    // Inicializar quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Página de perfil carregada');
        
        // Verificar se o usuário está autenticado
        if (!isTokenValid()) {
            // Redirecionar para login sem mostrar mensagem
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 100);
            return;
        }
        
        // Buscar dados do perfil em background (sem loading visível)
        setTimeout(() => fetchUserProfile(), 100);
        
        // Adicionar evento de logout
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                logoutUser();
            });
        }
        
        // Adicionar eventos para os outros botões
        const menuButtons = document.querySelectorAll('.borrecord');
        menuButtons.forEach(button => {
            if (button.id !== 'logoutButton') {
                button.addEventListener('click', function(e) {
                    // Verificar se ainda está autenticado antes de navegar
                    if (!isTokenValid()) {
                        e.preventDefault();
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 100);
                    }
                });
            }
        });
        
        // Atualizar dados a cada 30 segundos (opcional)
        setInterval(() => {
            if (isTokenValid()) {
                fetchUserProfile();
            }
        }, 30000);
    });

    // Função para recarregar dados manualmente (pode ser chamada de outro botão)
    window.refreshProfile = function() {
        if (isTokenValid()) {
            fetchUserProfile();
            showToast('Dados atualizados', 'info');
        }
    };
    </script>
