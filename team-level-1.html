    <script>
        // Configura√ß√µes
        const API_BASE_URL = 'https://bd-p4q7.onrender.com';
        const ITEMS_PER_PAGE = 15;
        const AUTO_REFRESH_INTERVAL = 30000; // 30 segundos
        const SCROLL_LOAD_THRESHOLD = 100; // pixels do fim para carregar mais
        
        // Estado da aplica√ß√£o
        let allMembers = [];
        let displayedMembers = [];
        let currentDisplayCount = 0;
        let isLoading = false;
        let allLoaded = false;
        let autoRefreshTimer = null;
        let lastRefreshTime = null;
        
        // Fun√ß√£o para obter token
        function getAuthToken() {
            try {
                const tokenData = localStorage.getItem('user_token');
                if (!tokenData) return null;
                
                const { token, expiry } = JSON.parse(tokenData);
                
                if (expiry && Date.now() > expiry) {
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('user_id');
                    return null;
                }
                
                return token;
            } catch (e) {
                console.error('Erro ao obter token:', e);
                return null;
            }
        }
        
        // Formatar moeda em KZ
        function formatCurrency(value) {
            if (typeof value !== 'number') {
                value = parseFloat(value) || 0;
            }
            
            // Formatar como Kwanza angolano
            return new Intl.NumberFormat('pt-AO', {
                style: 'currency',
                currency: 'AOA',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value).replace('AOA', 'Kz');
        }
        
        // Formatar data
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR');
            } catch (e) {
                return dateString;
            }
        }
        
        // Mostrar loading
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            isLoading = true;
        }
        
        // Esconder loading
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            isLoading = false;
        }
        
        // Fun√ß√£o para atualizar dados silenciosamente
        async function refreshDataSilently() {
            const token = getAuthToken();
            if (!token || isLoading) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/team/members-detailed?level=1`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.data && result.data.members) {
                        const newMembers = result.data.members || [];
                        
                        // Verificar se h√° mudan√ßas
                        if (JSON.stringify(newMembers) !== JSON.stringify(allMembers)) {
                            allMembers = newMembers;
                            lastRefreshTime = new Date();
                            
                            // Recalcular estat√≠sticas
                            calculateStats();
                            
                            // Resetar display
                            currentDisplayCount = Math.min(ITEMS_PER_PAGE, allMembers.length);
                            displayedMembers = allMembers.slice(0, currentDisplayCount);
                            allLoaded = currentDisplayCount >= allMembers.length;
                            
                            // Atualizar lista
                            updateMembersList();
                            
                            // Atualizar controles
                            updateLoadMoreControls();
                        }
                    }
                }
            } catch (error) {
                console.error('Erro no refresh silencioso:', error);
            }
        }
        
        // Fun√ß√£o principal para carregar membros do n√≠vel 1
        async function loadLevel1Members(showLoader = true) {
            const token = getAuthToken();
            
            if (!token) {
                showError('Usu√°rio n√£o autenticado. Fa√ßa login novamente.');
                setTimeout(() => window.location.href = '/login.html', 2000);
                return;
            }
            
            if (showLoader) {
                showLoading();
            }
            
            try {
                // Buscar dados detalhados dos membros do n√≠vel 1
                const response = await fetch(`${API_BASE_URL}/api/team/members-detailed?level=1`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.data && result.data.members) {
                        allMembers = result.data.members || [];
                        lastRefreshTime = new Date();
                        
                        // Calcular estat√≠sticas
                        calculateStats();
                        
                        // Configurar display inicial
                        currentDisplayCount = Math.min(ITEMS_PER_PAGE, allMembers.length);
                        displayedMembers = allMembers.slice(0, currentDisplayCount);
                        allLoaded = currentDisplayCount >= allMembers.length;
                        
                        // Atualizar lista
                        updateMembersList();
                        
                        // Atualizar controles
                        updateLoadMoreControls();
                        
                        // Configurar auto-refresh
                        setupAutoRefresh();
                    } else {
                        showEmptyState('Nenhum membro encontrado no n√≠vel 1.');
                    }
                } else if (response.status === 401) {
                    showError('Sess√£o expirada. Fa√ßa login novamente.');
                    localStorage.clear();
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    showError('Erro ao carregar membros. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro de conex√£o. Verifique sua internet.');
            } finally {
                if (showLoader) {
                    hideLoading();
                }
            }
        }
        
        // Carregar mais membros
        function loadMoreMembers() {
            if (isLoading || allLoaded) return;
            
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.classList.add('loading');
            loadMoreBtn.textContent = 'Carregando...';
            
            // Simular um pequeno delay para melhor UX
            setTimeout(() => {
                currentDisplayCount = Math.min(currentDisplayCount + ITEMS_PER_PAGE, allMembers.length);
                displayedMembers = allMembers.slice(0, currentDisplayCount);
                allLoaded = currentDisplayCount >= allMembers.length;
                
                updateMembersList();
                updateLoadMoreControls();
                
                loadMoreBtn.classList.remove('loading');
                loadMoreBtn.textContent = 'Carregar mais membros';
            }, 300);
        }
        
        // Calcular estat√≠sticas
        function calculateStats() {
            if (allMembers.length === 0) {
                document.getElementById('totalMembers').textContent = '0';
                document.getElementById('totalBonusAll').textContent = 'Kz 0';
                document.getElementById('totalRecharged').textContent = 'Kz 0';
                document.getElementById('avgRecharge').textContent = 'Kz 0';
                document.getElementById('activeMembers').textContent = '0';
                return;
            }
            
            // Total de membros
            document.getElementById('totalMembers').textContent = allMembers.length;
            
            // Total de b√¥nus
            const totalBonus = allMembers.reduce((sum, member) => sum + (member.generated_bonus || 0), 0);
            document.getElementById('totalBonusAll').textContent = formatCurrency(totalBonus);
            
            // Total recarregado
            const totalRecharged = allMembers.reduce((sum, member) => sum + (member.total_recharge || 0), 0);
            document.getElementById('totalRecharged').textContent = formatCurrency(totalRecharged);
            
            // M√©dia por membro
            const avgRecharge = totalRecharged / allMembers.length;
            document.getElementById('avgRecharge').textContent = formatCurrency(avgRecharge);
            
            // Membros ativos (com recarga > 0)
            const activeMembers = allMembers.filter(member => (member.total_recharge || 0) > 0).length;
            document.getElementById('activeMembers').textContent = activeMembers;
        }
        
        // Atualizar lista de membros
        function updateMembersList() {
            const container = document.getElementById('membersList');
            
            if (displayedMembers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>üì≠</div>
                        <h3>Nenhum membro encontrado</h3>
                        <p>Voc√™ ainda n√£o tem membros no n√≠vel 1.</p>
                    </div>
                `;
                return;
            }
            
            // Gerar HTML da lista
            let html = `
                <div class="members-list" id="scrollableList">
                    <div class="member-header">
                        <div>Membro</div>
                        <div>Recarga Total</div>
                        <div>Meu B√¥nus</div>
                    </div>
            `;
            
            displayedMembers.forEach(member => {
                const rechargeCount = member.recharge_count || 0;
                const rechargeTooltip = rechargeCount > 0 ? `${rechargeCount} recarga${rechargeCount > 1 ? 's' : ''}` : 'Sem recargas';
                const bonusTooltip = member.generated_bonus > 0 ? `B√¥nus recebido deste membro` : 'Ainda sem b√¥nus';
                
                html += `
                    <div class="member-row">
                        <div class="member-info">
                            <div class="member-phone">${member.mobile || 'N/A'}</div>
                            <div class="member-date">Registrado: ${formatDate(member.registration_date)}</div>
                        </div>
                        <div class="member-amount" data-tooltip="${rechargeTooltip}">
                            ${formatCurrency(member.total_recharge || 0)}
                        </div>
                        <div class="member-bonus" data-tooltip="${bonusTooltip}">
                            ${formatCurrency(member.generated_bonus || 0)}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            // Adicionar evento de scroll para carregamento infinito
            const scrollableList = document.getElementById('scrollableList');
            if (scrollableList) {
                scrollableList.addEventListener('scroll', handleScroll);
            }
        }
        
        // Atualizar controles de carregar mais
        function updateLoadMoreControls() {
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const noMoreContainer = document.getElementById('noMoreContainer');
            
            if (allMembers.length === 0) {
                loadMoreContainer.style.display = 'none';
                noMoreContainer.style.display = 'none';
                return;
            }
            
            if (allLoaded) {
                loadMoreContainer.style.display = 'none';
                noMoreContainer.style.display = 'block';
            } else {
                loadMoreContainer.style.display = 'block';
                noMoreContainer.style.display = 'none';
            }
        }
        
        // Mostrar estado vazio
        function showEmptyState(message) {
            const container = document.getElementById('membersList');
            container.innerHTML = `
                <div class="empty-state">
                    <div>üì≠</div>
                    <h3>${message}</h3>
                </div>
            `;
            document.getElementById('loadMoreContainer').style.display = 'none';
            document.getElementById('noMoreContainer').style.display = 'none';
        }
        
        // Mostrar erro
        function showError(message) {
            const container = document.getElementById('membersList');
            container.innerHTML = `
                <div class="error-message">
                    <strong>Erro:</strong> ${message}
                </div>
            `;
        }
        
        // Configurar auto-refresh
        function setupAutoRefresh() {
            // Limpar timer anterior
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
            
            // Configurar novo timer
            autoRefreshTimer = setInterval(() => {
                refreshDataSilently();
            }, AUTO_REFRESH_INTERVAL);
        }
        
        // Manipular scroll para carregamento infinito
        function handleScroll() {
            const list = document.getElementById('scrollableList');
            if (!list || isLoading || allLoaded) return;
            
            const scrollTop = list.scrollTop;
            const scrollHeight = list.scrollHeight;
            const clientHeight = list.clientHeight;
            
            // Verificar se est√° perto do final
            if (scrollHeight - scrollTop - clientHeight < SCROLL_LOAD_THRESHOLD) {
                loadMoreMembers();
            }
            
            // Mostrar/ocultar bot√£o de scroll para topo
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (scrollTop > 300) {
                scrollIndicator.style.display = 'flex';
            } else {
                scrollIndicator.style.display = 'none';
            }
        }
        
        // Scroll para topo
        function scrollToTop() {
            const list = document.getElementById('scrollableList');
            if (list) {
                list.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }
        
        // Buscar membros por telefone
        function filterMembers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                // Resetar para todos os membros
                currentDisplayCount = Math.min(ITEMS_PER_PAGE, allMembers.length);
                displayedMembers = allMembers.slice(0, currentDisplayCount);
                allLoaded = currentDisplayCount >= allMembers.length;
            } else {
                // Filtrar membros
                const filtered = allMembers.filter(member => 
                    member.mobile && member.mobile.toLowerCase().includes(searchTerm)
                );
                
                displayedMembers = filtered;
                allLoaded = true; // Mostrar todos os resultados da busca
            }
            
            updateMembersList();
            updateLoadMoreControls();
        }
        
        // Carregar dados quando a p√°gina abrir
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autentica√ß√£o
            const token = getAuthToken();
            if (!token) {
                showError('Usu√°rio n√£o autenticado. Redirecionando para login...');
                setTimeout(() => window.location.href = '/login.html', 2000);
                return;
            }
            
            // Carregar membros
            loadLevel1Members();
            
            // Configurar busca em tempo real
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterMembers, 300);
            });
            
            // Configurar evento de tecla Enter
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterMembers();
                }
            });
            
            // Ajustar padding para n√£o ficar atr√°s do footer
            const teampage = document.querySelector('.teampage');
            if (teampage) {
                teampage.style.paddingBottom = '80px';
            }
        });
        
        // Limpar interval quando a p√°gina for fechada
        window.addEventListener('beforeunload', function() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
        });
    </script>
</body>
</html>
